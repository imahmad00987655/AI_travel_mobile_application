name: travel_advisor
description: A travel application for discovering and booking destinations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_local_notifications_platform_interface: ^9.0.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  flutter_rating_bar: ^4.0.1
  flutter_secure_storage: ^9.0.0
  http: ^1.2.0
  json_annotation: ^4.8.1
  flutter_launcher_icons: ^0.13.1
  sqflite: ^2.3.0
  geolocator: ^10.0.0
  weather: ^3.2.1
  uuid: ^4.2.1
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/app_icon.png" 